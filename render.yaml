services:
  - type: web
    name: seu-app-node-puppeteer
    env: node
    plan: free  # ou outro plano que vocÃª estiver usando
    buildCommand: |
      apt-get update && apt-get install -y chromium
      npm install
    startCommand: node index.js
    envVars:
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
